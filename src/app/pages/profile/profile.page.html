<ion-toolbar>
  <ion-buttons slot="start">
    <ion-menu-button class="color-white"></ion-menu-button>
  </ion-buttons>
  <ion-label class = "color-white">Editar perfil</ion-label>
  <ion-button slot="end" color="warning" shape="round" (click)="guardarCambios()">Guardar Cambios</ion-button>
</ion-toolbar>

<ion-content class="ion-padding">

 <!--  Logo -->
  <a routerLink="">
    <ion-img class="logo-image" src="assets/Logo_QualiTec_Login.png"></ion-img>
  </a>

 <!--  Card de info personal -->
  <ion-card>
    <ion-card-header lines="none">
      <ion-card-title class="ion-text-center">Información personal</ion-card-title>
    </ion-card-header>

    <ion-card-content>
     <div class="ion-text-center">
        <ion-avatar style="margin:auto; height: 100px; width: 100px">
          <img [src]="previewImage" ><br>
        </ion-avatar>

        <input style="display:none" type="file" accept="image/*" #fileInput>

        <h2 style="color:black"><b>{{student.nombre}}</b></h2>
        <h2 style="color:black"><b>{{student.carnet}}</b></h2><br>
      </div>

      <ion-item lines="none">
        <ion-label color="dark">Fecha de nacimiento: {{student.fecha_nacimiento}}</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-label color="dark">Carrera: {{student.nombre_carrera}}</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-label color="dark">Sede: {{student.sede}}</ion-label>
      </ion-item>

    </ion-card-content>
  </ion-card>

  <!-- Card de info contacto -->
  <ion-card style="margin-bottom: 50px;">
    <ion-card-header lines="none">
      <ion-card-title class="ion-text-center">Información de contacto</ion-card-title>
    </ion-card-header>

    <ion-card-content>

      <form [formGroup]="infoContacto">
        <ion-list>
          <ion-item>
            <ion-label position="floating">Correo electrónico</ion-label>
            <ion-input formControlName="correo"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Teléfono personal</ion-label>
            <ion-input formControlName="telefonoPersonal"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Contacto de emergencia</ion-label>
            <ion-input formControlName="contactoEmergencia"></ion-input>
          </ion-item>

        </ion-list>
      </form>

    </ion-card-content>
  </ion-card>



</ion-content>
