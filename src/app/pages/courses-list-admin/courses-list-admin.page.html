<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-icon (click)="goHome()" class="color-white icono" name="arrow-back-outline"></ion-icon>
    </ion-buttons>
    <ion-title class = "color-white">Seleccionar curso</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="filterList($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let entry of cursos">
      <ion-grid >
        <ion-row class="centrar" (click)="seleccionado(entry)">
          <ion-col>
            <ion-text>{{entry.codigo}} {{entry.nombre}}</ion-text>
          </ion-col>
          <ion-col class="centrar">
            <ion-label color="medium"> Seleccionar
              <ion-icon name="chevron-forward-outline"></ion-icon>
            </ion-label>              
          </ion-col>
        </ion-row>
      </ion-grid>
                   
    </ion-item>
  </ion-list>

</ion-content>
